name: 06 - Contexts
run-name: 06 - Contexts | DEBUG - ${{ inputs.debug }}

on:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false

env:
    MY_WORKFLOW_VAR: "workflow"
    MY_OVERWRITTEN_VAR: "workflow"

jobs:
    echo-data:
        runs-on: ubuntu-latest
        env:
            MY_JOB_VAR: "job"
            MY_OVERWRITTEN_VAR: "job"
        steps:
            - name: Display Information
              run: |
                  echo "Event name: ${{ github.event_name }}"
                  echo "Ref: ${{ github.ref }}"
                  echo "SHA: ${{ github.sha }}"
                  echo "Actor: ${{ github.actor }}"
                  echo "Workflow: ${{ github.workflow }}"
                  echo "Run ID: ${{ github.run_id }}"
                  echo "Run number: ${{ github.run_number }}"
            - name: Retrieve Variable
              run: |
                  echo "Repository variable: ${{ vars.MY_VAR }}"
            - name: Print step env variables
              env:
                  MY_OVERWRITTEN_VAR: "step"
              run: |
                  echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"
                  echo "Overwritten env: ${{ env.MY_OVERWRITTEN_VAR }}"
            - name: Print job env variables
              run: |
                  echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"
                  echo "Overwritten env: ${{ env.MY_OVERWRITTEN_VAR }}"
    echo-workflow-data:
        runs-on: ubuntu-latest
        steps:
            - name: Print workflow env variables
              # Available as shell variables
              run: |
                  echo "Workflow env: $MY_WORKFLOW_VAR"
                  echo "Overwritten env: $MY_OVERWRITTEN_VAR"
